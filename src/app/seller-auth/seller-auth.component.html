<form *ngIf="!showLogIn" style="margin: auto;" class="w-25 mt-5" #sellerSignUp="ngForm"
  (ngSubmit)="signUp(sellerSignUp.value)">
  <h3>Seller SignUp</h3>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Enter your Name here" ngModel name="name">

  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="Enter your Email here" ngModel name="email">

  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Enter your Password here" ngModel name="password">
  </div>

  <button type="submit" class="btn btn-primary">SignUp</button>
  <h6 class="mt-3">Already have an account <a (click)="openLogIn()"> Click Here</a></h6>
</form>

<form *ngIf="showLogIn" style="margin: auto;" class="w-25 mt-5" #sellerLogIn="ngForm"
  (ngSubmit)="LogIn(sellerLogIn.value)">
  <h3>Seller LogIn</h3>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="Enter your Email here" ngModel name="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Enter your Password here" ngModel name="password">
  </div>

  <button type="submit" class="btn btn-primary">Log In</button>
  <h6 class="mt-3">Don't have an account <a (click)="openSignUp()"> Click Here</a></h6>
</form>
